// 2-4_基礎構文 2-4_基礎構文 - if文
      /*
      boolean型
        true false
      if(boolean型の値){
          trueの時実行する
      }
      */
      if(true){
          console.log("条件がtrueだからお米を買いに行きます");

      }
      if(false){

      /*
      論理演算子
        trueはそのままtrue,falseはfalseを表しますが、
        !は逆の意味を表します
        !true つまり false
        !false つまり true
      */

      var boolean = true;
      if(boolean){

      }
      if(!boolean){
        console.log("条件がfalseだからお米を買いに行きません。");
      }

      /*
      else if と else

      if(boolean型の値(条件)){
        条件がtrueのとき実行する
      } else if(上とは違う条件){
        条件がtrueのとき実行する
      } else{
        どの条件にも満たない場合の処理

      */

      var condition2 = false;

      /*
      比較演算子について
      算数で使っていた、xはyより小さい、xはyより大きいなどの比較演算子をJavaScriptでも使うことができます。
      x == y    xとyの値が等しい（非推奨）
      x === y   xとyの値もデータ型も等しい
      x != y     xとyの値が等しくない（非推奨）
      x !== y    xとyの値もデータ型も等しくない
      x < y     xはyより小さい
      x <= y    xはy以下
      x > y     xはyより大きい
      x >= y    xはy以上
      */

      var number = 10;
      var string = "10";
      if (number == string) {
        console.log("numberとstringは等しい？");
      }
      if (number === string) {
        console.log("numberとstringは等しい？")
      } else {
        console.log("numberとstringは等しくない")
      }

// 2-5_基礎構文 - switch文

// 2-6_基礎構文 - for文
      /*
      for(初期化処理; 繰り返し条件式; 更新処理) {
        処理;
      }
      1.初期化処理 = 繰り返し処理が始まる前に一度だけ読み込まれる。
      2.くり返し条件式 条件がtrueなら3へ進む。条件がfalseなら処理終了。
      3.処理実行
      4.更新処理 = 処理が終わるごとに読まれる処理

      for文の中で変数を定義し、繰り返し処理ごとに変数を更新します。
      繰り返し条件がtrueの間はずっとくり返しが行われ、falseになった時点でfor文の処理が終了します。
      */

      for (var i = 0; i<= 10; i++) {
        console.log(i);

        console.log(i);

      var times = 5;

// 2-7_基礎構文 - while文
      /*
      初期化処理;
      while (くり返し条件式) {
        処理実行;
        更新処理;
      }
      1.初期化処理 = 繰り返し処理が始まる前に一度だけ読み込まれる。
      2.繰り返し条件式 条件がtrueなら3へ進む。条件がfalseなら処理終了。
      3.処理実行
      4.更新処理 = 処理が終わるごとに読まれる処理

      while文の外で変数を定義し、繰り返し処理ごとに変数を更新します。
      くり返し条件がtrueの間はずっとくり返しが行われ、falseになった時点でwhile文の処理が終了します。
      */

      var count = 0;
      while (count <= 10){
        console.log(count);
        count++;
      }

      count = 10;
      while (count >= 0){
        console.log(count);
        count--;

// 2-9_基礎構文 - 関数
    /*
      関数とは
      決められたルールに従って受け取った値を別の値に変換するもの

      いつ使えば良いのか
      何度も同じ計算（処理）をしていたら、その処理を関数にしていつでも呼び出せるようにする

      関数の作り方
      1.アロー関数式（新しい関数の作り方、モダンなJavaScriptではこの作り方が主流）
      2.関数式
      3.関数宣言（まだまだ使われている）

      引数とは
      関数が変換する前の値

      返り値とは
      関数が変換した後の値
    */

      // 1.アロー関数
      const max = (x, y) => { // 関数を変数maxに代入（変数は再代入不可の変数 = 定数という）x,yは引数、関数が変換する前の値
        if (x < y) {
          return y; // 返り値がy,returnするとそこで関数の処理が終了する
        }
        return x;
      }
      // この関数は、「2つの値の掛け合わせ」から「大きい方の値」に変換する処理をしています
      console.log(max(10, 2));
      console.log(typeof max);

      // 2.関数式
      const min = function(x, y){
        if (x < y){
          return x;
        }
        return y;
      }
      console.log(min(10, 2));

      // 3.関数宣言
      function avg(x, y){
        return (x + y) / 2;
      }
      console.log(avg(10,2));

      const sayHi = () => {
        console.log("Hello World");
      }
      sayHi();

      /*

      18歳以下は「こども」
      65歳未満は「大人」
      65歳以上は「高齢者」
      と出力する関数をアロー関数式で作ってください。
      出力例）console.log(ageToType(65)); == 高齢者 が出力されること
    */
      const ageToType = (age) => {
        if (age <= 3){
          return "あかちゃん";
        } else if (age <= 18) {
          return "子ども";
        } else if (age < 65) {
          return "大人";
        } else {
          return "高齢者";
        }
      }
      console.log(ageToType(3));

      console.log(ageToType(max(20, 80)));
      console.log(ageToType(min(20, 80)));

      /*

        1~50の数字を返す変数を作ってください。
        ただし、
        3で割り切れる場合は、数字の代わりに「Fizz」
        5で割り切れる場合は、数字の代わりに「Buzz」
        3と5で割り切れる場合は、数字の代わりに「FizzBuzz」を返してください。
        出力例）console.log(fizzBuzz(i));
        1
        2
        Fizz
        4
        Buzz
        Fizz
        ・・・・
        13
        14
        FizzBuzz
      */
      const fizzBuzz = (number) => {
        switch (true){
          case number % 15 === 0:
            return "FizzBuzz";
            break;

          case number % 3 === 0:
            return "Fizz";
            break;

          case number % 5 === 0:
            return "Buzz";
            break;

          default:
            return number;
            break;
        }
      }
      for (var i = 1; i<= 50; i++){
        console.log(fizzBuzz(i));
      }
